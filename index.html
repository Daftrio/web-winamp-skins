<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>web-winamp-skins</title>
    <meta name="description"  content="" />
    <meta name="keywords"     content="" />
    
    <link href="/web-winamp-skins/style.css" rel="stylesheet" type="text/css" media="all"/>
    
    <!--[if lt IE 9]> 
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->
  </head>
  
  <body>
    <header>
      <h1>web-winamp-skins</h1>
      <h4>The styling of this website was made using <a href="https://groundfloor.neocities.org">Ground Floor.</a></h4>
    </header>
    <div>
      <p><strong>winamp skins for download or for use on your own website with webamp.</strong></p>
      <br>
      <p>to contribute to this project, please upload a valid <a href="https://file.org/extension/zip">.zip file</a> or a <a href="https://file.org/extension/wsz">.wsz file.</a></p>
    </div>
    <div>
      <p>Hatsune Miku <a href="/web-winamp-skins/skins/Hatsune Miku.wsz">WSZ</a> -- daftrioamp <a href="/web-winamp-skins/skins/daftrioamp.zip">ZIP</a> or <a href="/web-winamp-skins/skins/daftrioamp.wsz">WSZ</a></p>
    </div>

        <div id="app" style="height: 100vh">
      <!-- Webamp will attempt to center itself within this div -->
    </div>
    <script src="https://unpkg.com/webamp@1.4.2/built/webamp.bundle.min.js"></script>
    <script>
      const Webamp = window.Webamp;
      const webamp = new Webamp({
        initialSkin: [
          {
            url: "/web-winamp-skins/skins/daftrioamp.wsz",
            name: "daftrioamp",
          },
        ],
        initialTracks: [
          {
            metaData: {
              artist: "DJ Mike Llama",
              title: "Llama Whippin' Intro",
            },
            // NOTE: Your audio file must be served from the same domain as your HTML
            // file, or served with permissive CORS HTTP headers:
            // https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS
            url: "https://cdn.jsdelivr.net/gh/captbaritone/webamp@43434d82cfe0e37286dbbe0666072dc3190a83bc/mp3/llama-2.91.mp3",
            duration: 5.322286,
          },
        ],
      });

      // Returns a promise indicating when it's done loading.
      webamp.renderWhenReady(document.getElementById("app"));
    </script>

  </body>
</html>
